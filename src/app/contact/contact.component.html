<div class="contact-container">
    <section class="contact-info">
      <h1>Contact Us</h1>
      <p>If you have any questions or inquiries, feel free to reach out to us. We are here to help!</p>
      
      <div class="contact-details">
        <div class="contact-detail">
          <h3>Address</h3>
          <p>123 Main Street, Cocotown, Pollachi, Coimbatore</p>
        </div>
        <div class="contact-detail">
          <h3>Email</h3>
          <p>info&#64;cocotownrealtors.com</p>
        </div>
        <div class="contact-detail">
          <h3>Phone</h3>
          <p>+91 999 999 0000</p>
        </div>
      </div>
    </section>
  
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form (ngSubmit)="onSubmit()">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="contact.name" name="name" required />
      
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="contact.email" name="email" required />
      
        <label for="message">Message</label>
        <textarea id="message" [(ngModel)]="contact.message" name="message" required></textarea>
      
        <button type="submit">Submit</button>
      </form>
    </section>
  </div>
